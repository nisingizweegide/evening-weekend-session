    <title>Descendents Lists</title>
    <style>
        ol > li{
         color:red
        }
      
    </style>
</head>
<body>
   An ordered Lists:
   <ol>
    <li> first item </li>
    <li> second item </li>
    An unordered Lists
    <ul>
        <li> first item </li>
        <li> second item </li>
        <li> third item </li>
       
    </ul> 
    <li> third item </li>
  
</ol>
    
</body>
